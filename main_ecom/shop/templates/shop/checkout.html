<style>

}

.checkout-container {

    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {

    color: #333;
}

h3 {
    color: #555;
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    color: #666;
    margin-bottom: 5px;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.payment-methods .input-group {
    display: flex;
    align-items: center;
}

.payment-methods .input-group input {
    width: auto;
    margin-right: 10px;
}

.payment-methods .input-group label {
    margin: 0;
    color: #333;
}

.checkbox-group {
    margin-top: 20px;
}

.checkbox-group input {
    width: auto;
    margin-right: 10px;
}

.checkbox-group label a {
    color: #007bff;
    text-decoration: none;
}

.submit-group {
    text-align: center;
    margin-top: 30px;
}

.submit-group button {
    padding: 12px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.submit-group button:hover {
    background-color: #218838;
}

</style>


{%endblock%}
